<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors Agency</title>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css"> -->

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script defer type="module" src="./script.js"></script> -->

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main class="w-full">

        <section class="home w-full h-screen overflow-hidden relative">

            <section class="overlay w-full h-full absolute top-0 left-0 overflow-hidden">
                <nav class="w-full flex items-center justify-between py-4 sm:py-6 px-7 sm:px-14 absolute z-[10]">
                    <h1 class="uppercase font-medium font-semibold sm:text-base text-lg">colors <br> combinations</h1>
                    <img src="./img/mix_cols.PNG" alt="">
                </nav>

                <div
                    class="center_img w-[83vw] sm:w-[430px] absolute z-[10] top-1/2 left-1/2 -translate-x-1/2 -translate-y-[65%] uppercase space-y-1">
                    <h6 class="text-base sm:text-xs">[1]</h6>
                    <h6 class="text-base sm:text-xs">PH:</h6>
                    <h6 class="text-base sm:text-xs">marina karpiy</h6>
                    <div class="sea_img w-full h-[180px] sm:h-[250px] pt-4 relative overflow-hidden">
                        <img class="w-full h-full object-cover absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
                            src="./img/pink_sea.webp" alt="">
                    </div>
                </div>

                <div class="pink_card absolute left-0 top-[120%] z-[9] sm:w-full w-[80vw]">
                    <img src="./img/pink__card.PNG" alt="">
                </div>

                <h1
                    class="gallery_h1 text-gray-800 absolute bottom-20 sm:bottom-5 left-1/2 -translate-x-1/2 z-[10] text-[15vw] sm:text-[11vw] font-bold sm:font-thin pointer-events-none uppercase leading-none">
                    Gallery</h1>
                <h1
                    class="pinkflare_h1 text-white rotate-[30deg] origin-[0%_50%] -bottom-1/2 absolute left-1/2 -translate-x-1/2 z-[10] text-[16vw] sm:text-[11vw] font-bold sm:font-thin pointer-events-none uppercase leading-none">
                    pinkflare</h1>
                <div
                    class="gola scale-[1] sm:w-[5vw] sm:h-[5vw] w-[20vw] h-[20vw] rounded-full absolute top-[150%] left-1/2 -translate-x-1/2 -translate-y-1/2 z-[10] bg-[#d5a7b4]">
                </div>

                <div
                    class="sm_circle bg-white w-[100vw] h-[100vw] sm:w-[45vw] sm:h-[45vw] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full">
                </div>

                <div
                    class="circle w-[150vw] h-[150vw] sm:w-[70vw] sm:h-[70vw] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full">
                    <div class="circ_top absolute w-full h-full">
                        <img class="scale-[2] -rotate-180 w-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
                            src="./img/half_circle.webp" alt="">
                        <img class="scale-[1.5] -rotate-180 w-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
                            src="./img/half_circle.webp" alt="">
                        <img class="scale-[1] -rotate-180 w-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
                            src="./img/half_circle.webp" alt="">
                    </div>
                    <div class="circ_btm absolute w-full h-full">
                        <img class="scale-[2] w-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
                            src="./img/half_circle.webp" alt="">
                        <img class="scale-[1.5] w-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
                            src="./img/half_circle.webp" alt="">
                        <img class="scale-[1] w-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
                            src="./img/half_circle.webp" alt="">
                    </div>
                </div>

                <footer
                    class="w-full flex items-center justify-between pt-4 sm:py-6 px-1 sm:px-8 absolute -bottom-2 z-[10]">
                    <img class="w-[110px] object-cover" src="./img/iso.webp" alt="">
                    <img class="w-[110px] object-cover -translate-x-5" src="./img/battery.webp" alt="">
                </footer>

            </section>

            <img class="w-full h-full object-cover absolute pink_sea_img scale-[2] z-[-1]" src="./img/pink_sea.webp"
                alt="">

        </section>

        <section class="section_2 w-full h-screen overflow-hidden relative">

            <nav class="w-full flex items-center justify-between py-4 sm:py-6 px-7 sm:px-14 absolute z-[10]">
                <h1 class="uppercase font-medium font-semibold sm:text-base text-lg">colors <br> combinations</h1>
                <img src="./img/mix_cols.PNG" alt="">
            </nav>

            <section class="s_top w-full h-[65%] border-b border-[#dadada] relative overflow-hidden">

                <h1
                    class="gradient_h1 z-[10] absolute -bottom-5 sm:-bottom-7 left-full sm:text-[25vw] text-[55vw] font-thin uppercase leading-none text-white">
                    GRADIENT
                </h1>

                <div class="five_cols w-full h-full absolute bottom-0 left-0 z-[9]">
                    <div class="cols absolute -bottom-full left-0 w-[20%] h-full bg-[#dfb1be]">
                        <div class="inner_cols w-full h-[40%] absolute bottom-0 right-0 z-[9] bg-[#dfb1be]">
                            <div class="col_1 absolute bottom-0 right-0 w-full h-[50%] bg-[#dfb1be]"></div>
                        </div>
                    </div>
                    <div class="cols absolute -bottom-full left-[20%] w-[20%] h-full bg-[#e9bbc8]">
                        <div class="inner_cols w-full h-[40%] absolute bottom-0 right-0 z-[9] bg-[#e9bbc8]">
                            <div class="col_1 absolute bottom-0 right-0 w-full h-[50%] bg-[#e9bbc8]"></div>
                        </div>
                    </div>
                    <div class="cols absolute -bottom-full left-[40%] w-[20%] h-full bg-[#f3c5d2]">
                        <div class="inner_cols w-full h-[40%] absolute bottom-0 right-0 z-[9] bg-[#f3c5d2]">
                            <div class="col_1 absolute bottom-0 right-0 w-full h-[50%] bg-[#f3c5d2]"></div>
                        </div>
                    </div>
                    <div class="cols absolute -bottom-full left-[60%] w-[20%] h-full bg-[#fdcfdc]">
                        <div class="inner_cols w-full h-[40%] absolute bottom-0 right-0 z-[9] bg-[#fdcfdc]">
                            <div class="col_1 absolute bottom-0 right-0 w-full h-[50%] bg-[#fdcfdc]"></div>
                        </div>
                    </div>
                    <div class="cols absolute -bottom-full left-[80%] w-[20%] h-full bg-[#ffe3f0]">
                        <div class="inner_cols w-full h-[40%] absolute bottom-0 right-0 z-[9] bg-[#ffe3f0]">
                            <div class="col_1 absolute bottom-0 right-0 w-full h-[50%] bg-[#ffe3f0]"></div>
                        </div>
                    </div>
                    <div class="cols absolute -bottom-full left-full w-[20%] h-full bg-[#ffedfa]">
                        <div class="inner_cols w-full h-[40%] absolute bottom-0 right-0 z-[9] bg-[#ffedfa]">
                            <div class="col_1 absolute bottom-0 right-0 w-full h-[50%] bg-[#ffedfa]"></div>
                        </div>
                    </div>

                </div>

                <div
                    class="prp_circle two_circ sm:w-[15vw] w-[35vw] sm:h-[15vw] h-[35vw] bg-[#B4AAD5] rounded-full absolute top-[150%] left-[40%] sm:left-[43%] -translate-x-1/2 -translate-y-1/2">
                </div>
                <div
                    class="pink_circle two_circ sm:w-[15vw] w-[35vw] sm:h-[15vw] h-[35vw] bg-[#D5A7B4] rounded-full absolute top-[150%] left-[60%] sm:left-[55%] -translate-x-1/2 -translate-y-1/2">
                </div>

            </section>

            <section class="s_btm w-full h-[35%] relative">
                <p
                    class="sbtm__p1 absolute sm:top-1/2 top-[40%] left-1/2 -translate-x-1/2 -translate-y-1/2 text-[6vw] sm:text-[3vw] font-black text-center uppercase w-[90%] sm:w-auto leading-tight opacity-0">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <p
                    class="sbtm__p2 absolute sm:top-1/2 top-[40%] left-1/2 -translate-x-1/2 -translate-y-1/2 text-[6vw] sm:text-[3vw] font-black text-center uppercase w-[90%] sm:w-auto leading-tight">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsam dolore fuga praesentium.</p>
            </section>

            <footer class="w-full flex items-center justify-between py-4 sm:py-6 px-1 sm:px-8 absolute bottom-0 z-[10]">
                <img class="w-[110px] object-cover" src="./img/iso.webp" alt="">
                <img class="w-[110px] object-cover -translate-x-5" src="./img/battery.webp" alt="">
            </footer>

        </section>

    </main>

    <!-- <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script src="index.js"></script>

</body>

</html>
